<!DOCTYPE html>
<html>
    <head>
        <title>F2 Container</title>
        <link rel="stylesheet" href="http://docs.openf2.org/css/bootstrap.min.2.1.1.css">
    </head>
    <body>
        <div id="MixedMediaProject" class="container MixedMediaProject mmp">
            <div class="hero-unit">
                <h1>Hello F2</h1>
            </div>
            <div class="row"><!--apps go here--></div>
        </div>
        <!--include jQuery & Bootstrap-->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://docs.openf2.org/js/bootstrap.js"></script>
        <!--include F2.js-->
        <script src="F2.min.js"></script>

        <!--init & register-->
        <script>
            (function(){
                console.info(F2.version());
                //define AppConfigs
                var _appConfigs = [{
						appId: "com_markit_dailyactivereport",
						description: "Pretty awesome app.",
						name: "Test App",
						manifestUrl: "manifest.js"
					}
				];
                /**
                 * Setup ContainerConfig
                 * The appRender() method allows for customizing where apps are inserted.
                 * In this example, appRender() would insert apps after the <h1> element.
                 */
                 



                var _token = F2.AppHandlers.getToken();
                F2.init();

                console.info(_token);
                console.info(F2.Constants.AppHandlers.APP_RENDER);

                F2.AppHandlers.on(
                    _token, 
                    F2.Constants.AppHandlers.APP_RENDER, 
                    document.getElementById('MixedMediaProject')
                );
                
                F2.AppHandlers.on(
                    _token, 
                    F2.Constants.AppHandlers.APP_RENDER_AFTER, 
                    function(){console.info(this);}
                );

                F2.registerApps(_appConfigs);


            })();
        </script>
    </body>
</html>
